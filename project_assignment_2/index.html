<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- external stylesheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

<body>
    <!-- header  -->
    <section>
        <nav class="navbar-container">
          <!-- logo section of navbar  -->
            <div class="logo">
              <a href="#"><img src="assest/Logo.png" alt=""></a>
            </div>
            <!-- menu section of navbar  -->
            <div class="navbar-grow-list">
              <ul class="ul-navbar">

                <li class="navbar-list-item"><a href="#">About</a></li>
                <li class="navbar-list-item"><a href="#">Services</a></li>

    <section>
      <div class="main-container">
        <div class="main-left">
          <div>
            <h1 class="heading-text">
              We Help You <span>Crush</span> Your Competition

              Build trust to connect your brand to billions of users and grow

          </div>
        </div>

        <div class="image">
          <img src="assest/Header Illustration.png" alt="Image">
        </div>
